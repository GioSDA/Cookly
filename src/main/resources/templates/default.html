<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Default</title>
    <meta name="description" content="" />
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/vuex"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <div layout:fragment="content"></div>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.1/dist/vue-router.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify({
          theme: {
            dark: true,
          },
        }),
        data() {
          return {
            e1: 1,
            dialog: false,
            rating: 0,
            drawer: false,
            titlrules: [v => v.length > 0 || 'Must input a title!', v => v.length <= 40 || 'Max 40 characters'],
            descrules: [v => v.length > 0 || 'Must input a description!', v => v.length <= 200 || 'Max 200 characters'],
            inputrules: [v => v.length > 0 || 'Must input'],
          };
        },
        methods: {
          nextStep(n, steps) {
            if (n === steps) {
              this.e1 = 1;
            } else {
              this.e1 = n + 1;
            }
          }, 
          redirect(url) {
            window.location.href = url;
          },
        },
      });
    </script>
  </body>
</html>
